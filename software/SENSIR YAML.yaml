      shunt_resistance: 0.04 ohm
      current:
        name: "INA3221 DC IN Current"
        id: ina3221_CH1_C
        accuracy_decimals: 3
        on_value:
          then:      
          - lvgl.label.update:
              id: INA3221_CH1_C_value
              text: !lambda |-
                return (String(ina3221_CH1_C->state, 3) + " A").c_str();
      power:
        name: "INA3221 DC IN Power"
        id: ina3221_CH1_P
        accuracy_decimals: 3
        on_value_range:
          - above: 1
            then:
              - lvgl.label.update:
                  id: charging_icon_id
                  text: "\uF0E7"  # Charging icon
          - below: 1
            then:
              - lvgl.label.update:
                  id: charging_icon_id
                  text: " "  # Empty space if power below 1
        on_value:
          then:      
          - lvgl.label.update:
              id: INA3221_CH1_P_value
              text:
                format: "%6s W"
                args: [ '(String(ina3221_CH1_P->state, 3)).c_str()' ] 

      bus_voltage:
        name: "INA3221 DC IN Bus Voltage"
        id: ina3221_CH1_V
        accuracy_decimals: 3
        on_value:
          then:      
            - lvgl.label.update:
                id: INA3221_CH1_V_value
                text:
                  format: "%6s V"
                  args: [ '(String(ina3221_CH1_V->state, 3)).c_str()' ] 
    channel_2:
