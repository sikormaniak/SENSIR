    clk_pin: GPIO14
    mosi_pin: GPIO13
    miso_pin: GPIO12
  - id: touch
    clk_pin: GPIO25
    mosi_pin: GPIO32
    miso_pin: GPIO39  

uart:
  - id: uart_plantower
    tx_pin: ${uart_plantower_tx_pin}
    rx_pin: ${uart_plantower_rx_pin}
    baud_rate: 9600


# PMSA003 Sleep/Wake Interval
interval:
  - interval: 15min
    then:
      - logger.log: "PMSA003 → wake up and measure"
      - uart.write:
          id: uart_plantower
          data: [0x42, 0x4D, 0xE4, 0x00, 0x01, 0x01, 0x74]  # wake up
      - delay: 60s
      - uart.write:
          id: uart_plantower
          data: [0x42, 0x4D, 0xE4, 0x00, 0x00, 0x01, 0x73]  # sleep



